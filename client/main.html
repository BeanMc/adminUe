<template name="downloadInfo">
    <button type="button" class="btn btn-default downloadInfo">downloadInfo
    </button>
</template>


<template name="showimage">

    {{#if image}}
        <img class="img-fileUpload-thumbnail img-thumbnail img-rounded" src="/cfs/files/image/{{image}}">
    {{/if}}

</template>

<template name="dob">
    {{date}}
</template>

<template name="showimages">
    {{#each image}}
        {{#if this}}
            <img style="background-color: #1a2226" class="img-fileUpload-thumbnail img-thumbnail img-rounded"
                 src="/cfs/files/image/{{this}}">
        {{/if}}
    {{/each}}
</template>
<!--nameCustomers-->


<template name="totalday">
    {{day}}
</template>

<template name="showdate">
    {{datetime}}
</template>

<template name="tourprice">
    {{price}}
</template>

<template name="content">
    {{content}}
</template>


<template name="trip">
    <p>{{name.tourName}}</p>
</template>

<template name="customers">
    {{people}}
</template>


<template name="canceltour">
    {{#if cancel}}
        <button type="button" class="btn btn-danger">this tour was END or CANCEL
        </button>
    {{else}}
        {{#if earlybook}}

            <button class=" btn-xs btn-primary myModal" data-toggle="modal" data-target="#myModalReason{{doc._id}}">
                cancel tour and refund all
            </button>

            {{#if continueTour}}
                <button class="btn-xs btn-warning" id="continuetour">send email to deposit for customer</button>
            {{/if}}
        {{/if}}
    {{/if}}
</template>


<template name="fullbooked">
    {{#if cancel}}
        <button type="button" class="btn btn-danger">this tour was END or CANCEL
        </button>
    {{else}}
        {{#if fullbook}}
            <button class=" btn-xs btn-primary myModalReasonFull" id="canceltourfull" data-toggle="modal"
                    data-target="#myModalReasonFull{{doc._id}}">
                cancel tour and refund all
            </button>
            {{#if continueTour}}
                <button class="btn-xs btn-warning" id="continuetour">Confirm Tour</button>
            {{/if}}
        {{/if}}
    {{/if}}
</template>
